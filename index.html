<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Music player playlist project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnpzk6yodjN9Jw5lqLRMt8G-SxfhBg9dcCpxo4HcWbmat2ZJh7WiPJ4mbv3GBkrkACcls&usqp=CAU">
      </a>
      <div class="logo_name">
        <p>Ninja</p>
        <div>Studio</div>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Favourites</a>
          </li>
        </ul>
        <form class="d-flex searchBox" role="search">
          <input class=" me-2 inputBox" aria-label="Search">
          <div class="button_search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
        </form>
        <a class="navbar-brand" href="#"><img class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrmEU6TIUfE_B4zih5TjbNRsWgArx_1oC6_nbggjiZecGllTPEnkgdKFUG40QmS_MhLVw&usqp=CAU"></a>
      </div>
    </div>
  </nav>

  <!-- // main content starts here -->
  <div class="mainContent">
    <!-- // main box  -->
    <main class="cardBox ">
      <div class="mainCard">
        <div class="card" style=" display:flex; flex-direction: row;">
          <img
            src="https://imgnew.outlookindia.com/public/uploads/articles/2021/10/16/a735f54d15c64fa3f4e78f2a88f7aa0b--chris-martin-coldplay-band-photos_adobespark.jpg"
            class="card-img-top" alt="...">
          <div class="card-body">
            <div class="Name">ColdPlay</div>
            <div class="followers"><span>4664</span> Followers</div>
            <div class="desig">Artist</div>
            <div class="about">
              Coldplay are a British rock band formed in London in 1997. They consist of vocalist and pianist Chris
              Martin, guitarist
              Jonny Buckland, bassist Guy Berryman, drummer Will Champion and creative director Phil Harvey.
            </div>
            <div class="button">
              <button>Play All</button>
              <div class="follow">Follow</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- // side box  -->
    <aside class="aside">
  </div>

  </aside>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
